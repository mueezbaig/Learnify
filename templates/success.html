{% if logged_in %}
            {% extends "base1.html" %}
        {% else %}
            {% extends "base.html" %}
        {% endif %}

{% block title %}Success{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Success</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
